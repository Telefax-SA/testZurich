<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test API Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      min-height: 30px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Prueba de consumo API Local (HTTPS)</h2>

  <button onclick="testApi()">Consumir Endpoint</button>

  <div id="output"></div>

  <script>
    function testApi() {
      const output = document.getElementById("output");
      output.innerHTML = "Llamando al servidor...";

      fetch("https://localhost:3000/ping")
        .then(res => res.json())
        .then(data => {
          output.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        })
        .catch(err => {
          output.innerHTML = "Error: " + err;
          console.error(err);
        });
    }
  </script>

</body>
</html>
